<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stable Diffusion Editor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h2>Edit Image with Stable Diffusion</h2>
    <img id="preview" src="" alt="Preview" width="200" />
    <button id="pen-button">
      <img src="pen.png" alt="Edit" />
    </button>

    <input type="text" id="textInput" placeholder="Enter text or prompt" />

    <label for="editOptions">Select Editing Mode:</label>
    <select id="editOptions">
      <option value="text-img">Text-Img</option>
      <option value="img-img">Img-Img</option>
    </select>

    <button id="openEditor">Open in Stable Diffusion</button>
    <div id="generated-image"></div>
    <canvas id="maskCanvas" style="border: 1px solid black; display: none;"></canvas>

    <script src="popup.js"></script>
  </body>
</html>

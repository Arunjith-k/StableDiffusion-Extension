<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stable Diffusion Editor</title>
    <style>
      #imageContainer {
        position: relative;
        display: inline-block;
      }
      #preview {
        display: block;
        width: 200px; /* Adjust based on your requirements */
        height: auto;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        border: 1px solid black;
        pointer-events: none; /* Disable interaction until pen mode is active */
      }
      #pen-button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Edit Image with Stable Diffusion</h2>
    <div id="imageContainer">
      <img id="preview" src="" />
      <canvas id="canvas"></canvas>
    </div>
    <button id="pen-button">Enable Pen Mode</button>

    <input type="text" id="textInput" placeholder="Enter text or prompt " />

    <!-- Dropdown list -->
    <label for="editOptions">Select Editing Mode:</label>
    <select id="editOptions">
      <option value="text-img">Text-Img</option>
      <option value="img-img">Img-Img</option>
    </select>

    <button id="openEditor">Open in Stable Diffusion</button>

    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </body>
</html>
